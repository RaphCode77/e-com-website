<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Site e-commerce</title>
</head>
<body>
    <!-- Barre de navigation -->
    <nav>
        <h1>Ecome</h1>
        <div class="onglets">
            <p class="link">Nouveautés</p>
            <p class="link">Homme</p>
            <p class="link">Femme</p>
            <p class="link">Enfant</p>
            <p class="link">Cadeaux</p>
            <form>
                <input type="search" placeholder="Rechercher">
            </form>
            <p><i class="far fa-heart"></i></p>
            <p><i class="fas fa-shopping-cart"></i></p>
        </div>
    </nav>

    <!-- Fin de la barre de navigation -->

    <!-- Header -->
    <header>
        <h1>C'est votre boutique, votre chez vous.</h1>
        <button>Naviguer <i class="fas fa-paper-plane"></i></button>
    </header>
    <!-- Fin Header -->
    <!-- Section principale -->
    <section class="main">
        <!-- Toutes les cartes -->

         
         <div class="cards">
             <div class="card">
                 <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/675a4f03-2f7f-4d57-ac3b-226cc7f46be2/short-de-tennis-nikecourt-dri-fit-advantage-18-cm-pour-mQwDQq.png" alt="short NIKE orange">
                 <div class="card-header">
                     <h4 class="title">Short Nike</h4>
                     <h4 class="price">199 $</h4>
                 </div>
                 <div class="card-body">
                     <p>Short moulant pour homme</p>
                 </div>
             </div>

             <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/6bf47533-8f67-4614-b0e2-4c5b8ccce1bc/chaussure-air-jordan-1-mid-X5Hjk9.png" alt="Chaussures NIKE Air Jordan">
                <div class="card-header">
                    <h4 class="title">Chaussures Nike</h4>
                    <h4 class="price">115 $</h4>
                </div>
                <div class="card-body">
                    <p>Chaussures Nike Air Jordan 1 mid</p>
                </div>
            </div>

            <div class="card">
                <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/38522513-16ab-4953-88a4-37b8dbb5c2e7/polo-de-golf-dri-fit-vapor-pour-Ql9JKS.png" alt="polo NIKE rouge">
                <div class="card-header">
                    <h4 class="title">Polo Nike</h4>
                    <h4 class="price">90 $</h4>
                </div>
                <div class="card-body">
                    <p>Polo Nike rouge</p>
                </div>
            </div>
            
         </div>
         <!-- Fin de toutes les cartes -->

         <!-- Vidéo de présentation -->
         <div class="video">
             <iframe src="https://www.youtube.com/embed/BUvEEVq4woU" allowfullscreen></iframe>
         </div>
         <!-- Fin de la vidéo de présentation -->

        </section>
    <!-- Fin section principale -->

    <!-- Pied de page -->
        <footer>
            <p>&copy; Contactez-nous au 06 98  87  82 00</p>

            <div class="social-media">
                <p><i class="fab fa-facebook-f"></i></p>
                <p><i class="fab fa-twitter"></i></p>
                <p><i class="fab fa-instagram"></i></p>
                <p><i class="fab fa-linkedin-in"></i></p>
            </div>
        </footer>

    <!-- Fin du pied de page-->

    
</body>
</html>
